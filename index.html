<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VRinc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style media="screen">
      * {
        display: block;
        margin:0;
        padding: 0;
        border:0;
      }
      script, style, head {display: none;}
      html {
        background: #121212;
        font-size: 16px;
        font-family: 'Roboto', sans-serif;
      }
      section, header {
        color: white;
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        background-size: cover !important;
      }
      iframe {
        width: 100%
      }
      h1 {
        margin: auto;
        font-size: calc(2rem + 3vw);
      }
      .landing {
        background: url(land.gif) no-repeat center center scroll;
      }
      .ep-1 {
        background: url(ep1.jpg) no-repeat center center scroll;
      }
      .ep-2 {
        background: url(ep2.jpg) no-repeat center center scroll;
      }
    </style>
  </head>
  <body>
    <header class= "landing"></header>
    <section class= "ep-1" data-vid="eYwvJf0_7tg">
      <h1>Episode: Pilot</h1>
    </section>
    <section class= "ep-2" data-vid="_yjvDC9SEmU">
      <h1>Episode: One </h1>
    </section>
    <script type="text/javascript">
      function _toConsumableArray(arr) { if (Array.isArray(arr)) { for (var i = 0, arr2 = Array(arr.length); i < arr.length; i++) { arr2[i] = arr[i]; } return arr2; } else { return Array.from(arr); } }
      [].concat(_toConsumableArray(document.querySelectorAll("section"))).forEach(function (x) {
        x.addEventListener("click", function () {
          var iframe = document.createElement("iframe");
          iframe.src = "https://youtube.com/embed/" + x.dataset.vid + "?autoplay=true";
          iframe.setAttribute('allowfullscreen', true);
          x.innerHTML = '';
          x.appendChild(iframe);
        });
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-81206006-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
